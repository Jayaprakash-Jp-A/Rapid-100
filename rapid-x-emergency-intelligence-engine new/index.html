    <style>
      :root {
        --cyan-glow: rgba(6, 182, 212, 0.4);
        --rose-glow: rgba(244, 63, 94, 0.4);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #010409;
        color: #e2e8f0;
        letter-spacing: -0.01em;
        background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #010409 100%);
      }
      .stardust {
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.15;
      }
      h1, h2, h3, h4, .tactical-header {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.03em;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.4);
      }

      .inner-glow-cyan { box-shadow: inset 0 0 15px rgba(6, 182, 212, 0.1); }
      .inner-glow-rose { box-shadow: inset 0 0 15px rgba(244, 63, 94, 0.1); }
      
      .btn-cmd {
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        transition: all 0.3s ease;
      }
      .btn-cmd:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 35px rgba(6, 182, 212, 0.5);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10%, 90% { opacity: 1; }
        100% { transform: translateY(1200%); opacity: 0; }
      }
      .scanline {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 2px;
        background: linear-gradient(to right, transparent, rgba(6, 182, 212, 0.2), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 50;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

      .grid-overlay {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
